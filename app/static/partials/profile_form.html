<div class="row col-md-8">
  <h1>Регистрацияr</h1>
  <form class="form" role='form'>
    <div class="form-group">
      <label for='inputName1'>Имя</label>
        <div class="col-sm-4">
      <input class="form-control" id='inputName1' name="Name" ng-model='formInfo.username'>
        </div>
    </div>
    <div class="form-group">
      <label for='inputEmail1'>Email</label>
      <input class="form-control" id='inputEmail1' name="email" ng-model="formInfo.email" required>
    </div>
    <div class="form-group">
      <label for='inputcity1'>Город</label>
      <input class="form-control" id='inputcity1' name="city" ng-model="formInfo.city" required>
    </div>
    <div class="form-group">
      <label for='inputCountry'>Страна</label>
      <input class="form-control" id='country' name="country" ng-model="formInfo.country" required>
    </div>
    
      <div class="form-group">
        <button type="submit" ng-click='saveData()' class="btn btn-success" >Register</button>
      </div>
    <span>{[formInfo]}</span>
    <span>{[saveData]}</span>      
      
  </form>
    
</div>
