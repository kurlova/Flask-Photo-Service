<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>
    <div class='row' ng-repeat='course in courses.data | filter:course_id'>
        <div class="col-xs-12 col-sm-4"  >
            <div id='phone-images'>
                <img ng-src="{[course.image]}" width="100" height="100"/>
            </div>
                <p>Стоимость: {[course.cost]}
                    </p>
                <p>Формат: {[course.format]}</p>
            <a href='#/courses/{[course.id]}/home' class="btn btn-default" id="subscr" ng-click="subscribe(course.id)" role="button">Записаться</a>
        </div>
           
        <div id='aboutCourse' class="col-xs-12 col-sm-8">
            <h1> {[course.name]}</h1>
            <p>{[course.description]}</p>
        </div>
        <div class="col-xs-12">
            <h1>Программа курса</h1>
        </div>
    </div>
</body>
</html>
