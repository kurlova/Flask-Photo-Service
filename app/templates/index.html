<!DOCTYPE html>
<html lang="en" ng-app="glavApp">
<head>

    <meta charset="UTF-8">
    <title>ZZOOM - онлайн курсы по фотографии от ведущих специалистов</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel=stylesheet href="{{url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css')}}">
</head>

<body>
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a href="http://localhost:5000/#/" class="navbar-brand">ЛОГОТИП</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {% if current_user.is_authenticated %}
            <div style="float:right">
                <div id="loggedUser">Привет, {{ current_user.nickname}}!
                    <a href="{{ url_for('logout') }}">Выйти</a></div>
            </div>
            {% else %}
            <a href="{{ url_for('oauth_authorize', provider='facebook') }}"><img src="https://www.awicons.com/free-icons/download/social-media-icons/flat-shadow-social-media-icons-by-lokas-software/png/48/facebook.png" width="40" height="40" alt="Facebook"></a>
            <a href="{{ url_for('oauth_authorize', provider='vkontakte') }}"><img src="https://www.awicons.com/free-icons/download/social-media-icons/flat-shadow-social-media-icons-by-lokas-software/png/48/vkontakte.png" width="40" height="40"></a>
            <a href="{{ url_for('oauth_authorize', provider='google') }}"><img src="https://www.awicons.com/free-icons/download/social-media-icons/flat-shadow-social-media-icons-by-lokas-software/png/48/google_plus.png" width="40" height="40"></a>
            <a href="{{ url_for('oauth_authorize', provider='twitter') }}"><img src="https://www.awicons.com/free-icons/download/social-media-icons/flat-shadow-social-media-icons-by-lokas-software/png/48/twitter.png" width="40" height="40"></a>
            {% endif %}
        </div>

        <div id="navbar" class="collapse navbar-collapse" >
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/about">About</a></li>
                <li><a href="#/contact">Contact</a></li>
                <li><a href="#/profile">Профиль</a></li>
            </ul>

        </div><!-- /.nav-collapse -->

    </div><!-- /.container -->
</nav><!-- /.navbar -->


<div class="container">
    <ng-view></ng-view>
</div>

<div class="row">
    <hr>
    <footer>
        <p>&copy; ZZOOMY </p>
    </footer>
</div>

<script src="{{url_for('static', filename='bower_components/angular/angular.js')}}"></script>
<script src="{{url_for('static', filename='bower_components/angular/angular-route.js')}}"></script>
<script src="{{url_for('static', filename='bower_components/angular/angular-cookies.js')}}"></script>
<script src="{{url_for('static', filename='bower_components/angular/angular-media-player.min.js')}}"></script>

<!--<script src="{{url_for('static', filename='js/services.js')}}"></script>-->
<script src="{{url_for('static', filename='js/app.js')}}"></script>
<script>
    window.application.run({user : {% if current_user.is_authenticated %} {{current_user.to_json()|safe }} {%else%} false {% endif %}})
</script>
</body>
</html>
