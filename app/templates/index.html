<!DOCTYPE html>
<html lang="en" ng-app="glavApp">
<head>
    <meta charset="UTF-8">
    <title>ZZOOMY - онлайн курсы по фотографии от ведущих специалистов</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel=stylesheet href="{{url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css')}}">
</head>
<body >
        <nav class="navbar navbar-fixed-top navbar-inverse">
          <div class="container" ng-controller="CoursesCtrl">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Home</a></li>
                <li><a href="#/about">About</a></li>
                <li><a href="#/contact">Contact</a></li>
              </ul>
                {% for message in get_flashed_messages() %}
                <p><b>Error</b>: {{ message }}</p>
                    {% endfor %}
                    {% if current_user.is_authenticated %}
                <h2>Hi, {{ current_user.nickname }}!</h2>
                <p><a href="{{ url_for('logout') }}">Logout</a></p>
                    {% else %}
                <a href="{{ url_for('oauth_authorize', provider='facebook') }}"><img src="{{url_for('static', filename='icon/facebook.png')}}" width="40" height="40" alt="Facebook"></a>
                <a href="{{ url_for('oauth_authorize', provider='vkontakte') }}"><img src="{{url_for('static', filename='icon/vk.png')}}" width="40" height="40"></a>
                <a href="{{ url_for('oauth_authorize', provider='google') }}"><img src="{{url_for('static', filename='icon/google.png')}}" width="40" height="40"></a>
                <a href="{{ url_for('oauth_authorize', provider='twitter') }}"><img src="{{url_for('static', filename='icon/tweet.png')}}" width="40" height="40"></a>
                    {% endif %}
          </div><!-- /.nav-collapse -->     
              
          </div><!-- /.container -->
        </nav><!-- /.navbar -->

    
    <div class="container">
    
        <ng-view></ng-view> 
        <hr>

          <footer>
            <p>&copy; ZZOOMY </p>
          </footer>
    
    </div>
        <div ng-controller="CookieCtrl">
            {[vivod]}
        </div>
    <script src="{{url_for('static', filename='bower_components/angular/angular.js')}}"></script>
    <script src="{{url_for('static', filename='bower_components/angular/angular-route.js')}}"></script>
    <script src="{{url_for('static', filename='bower_components/angular/angular-cookies.js')}}"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>
</html>
